<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$$</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000; 
            color: #00FF00; 
            font-family: 'Consolas', Courier, monospace; 
            text-align: left; 
            padding: 20px;
            font-size: 16px; 
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid #00FF00; 
            padding: 8px; 
        }
        th {
            background-color: #003300; 
            text-align: center; 
        }
        .up {
            color: #00FF00; 
        }
        .down {
            color: #FF0000; 
        }
        .chart {
            width: 100%;
            height: 200px; 
            background-color: #003300; 
            border: 1px solid #00FF00; 
            margin-top: 20px; 
            position: relative; 
        }
        .chart-text {
            color: #00FF00; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <h1>OMXH</h1>
    <table id="stonk-table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Price</th>
                <th>Change</th>
                <th>Spread</th>
            </tr>
        </thead>
        <tbody id="stonk-table-body">
            <tr>
                <td>IBM</td>
                <td>$120.50</td>
                <td class="up">+2.00</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>$75.25</td>
                <td class="down">-1.50</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>$90.00</td>
                <td class="up">+3.00</td>
            </tr>
            <tr>
                <td>General Electric</td>
                <td>$60.75</td>
                <td class="down">-0.75</td>
            </tr>
            <tr>
                <td>Coca-Cola</td>
                <td>$45.00</td>
                <td class="up">+1.25</td>
            </tr>
        </tbody>
    </table>

    <canvas id="stonkChart"></canvas>
</body>
<script src="stonks.js"></script>
</html>

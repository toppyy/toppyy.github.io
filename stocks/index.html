<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$$</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000; 
            color: #00FF00; 
            font-family: 'Consolas', Courier, monospace; 
            text-align: left; 
            padding: 20px;
            font-size: 16px; 
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse; 
        }
        th, td {
            border: 1px solid #00FF00; 
            padding: 8px; 
        }
        th {
            background-color: #003300; 
            text-align: center; 
        }
        .up {
            color: #00FF00; 
        }
        .down {
            color: #FF0000; 
        }
        .chart {
            width: 100%;
            height: 200px; 
            background-color: #003300; 
            border: 1px solid #00FF00; 
            margin-top: 20px; 
            position: relative; 
        }
        .chart-text {
            color: #00FF00; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }

        .table-row {
            transition: background-color 0.3s ease;
        }

        .table-row.highlight {
            background-color: yellow; 
        }


        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #003300;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            margin-top: 20%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #money-emoji {
            font-size: 350%;
        }

    </style>
</head>
<body>
    <h1>OMXH</h1>
    <table id="stonk-table">
        <thead>
            <tr>
                <th>company</th>
                <th>price</th>
                <th>change</th>
                <th>low/high</th>
                <th>P/E</th>
            </tr>
        </thead>
        <tbody id="stonk-table-body">
            <tr>
                <td>IBM</td>
                <td>$120.50</td>
                <td class="up">+2.00</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>$75.25</td>
                <td class="down">-1.50</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>$90.00</td>
                <td class="up">+3.00</td>
            </tr>
            <tr>
                <td>General Electric</td>
                <td>$60.75</td>
                <td class="down">-0.75</td>
            </tr>
            <tr>
                <td>Coca-Cola</td>
                <td>$45.00</td>
                <td class="up">+1.25</td>
            </tr>
        </tbody>
    </table>


    <div id="myModal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <canvas id="stonkChart"></canvas>
</body>
<script src="stonks.js"></script>
</html>
